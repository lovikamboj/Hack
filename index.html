<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hug Day Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sky">
      <div class="stars"></div>
      <div class="moon"></div>
      <div class="message">
        <h1>Hug Day</h1>
        <textarea id="message" placeholder="Write your romantic message here..."></textarea>
        <button id="hugBtn">Send a Hug</button>
        <div id="hugImg"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
